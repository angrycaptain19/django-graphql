{% extends "base.html" %} {% block content %}
{% load static %}

<div class="d-flex flex-row">
{% for object in objects %}
      <div class="card" style="width: 18rem;">
        <img src="{{ object.image.url }}" class="card-img-top" >
        <div class="card-body">
          <p class="card-text">
            {{ object.title }}
        </div>
      </div>
{% endfor %}
</div>




{% endblock content %}
