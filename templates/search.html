{% extends "base.html" %} {% block content %}
{% load static %}

<div class="d-flex flex-row">
  
<pre>{{json_objects}}</pre>
{% for object in objects %}
      <div class="card" style="width: 18rem;">
        <div>{{request.get_host}}</div>

        <img src="http://{{ request.get_host }}{{ object.image }}" class="card-img-top" >
        <div class="card-body">
          <p class="card-text">
            {{ object.title }}
        </div>
      </div>
{% endfor %}
</div>




{% endblock content %}
